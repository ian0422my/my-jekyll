MOP -> BR:click login button
BR -> PortalLoginServlet: construct singpass authentication endpoint
CSHL -> MOP: instruct browser to redirect to singpass op
MOP -> SPOP: redirect to singpass op
SPOP -> SPOP: login
SPOP -> MOP: response back to
